<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
      }
      .choice-image {
        height: 100px;
      }
      .choice-image2 {
        height: 100px;
      }
      .choice-image3 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <img src="Assets/bat.png" alt="Bat Image" class="choice-image" />
    <img src="Assets/ball.png" alt="Ball Image" class="choice-image2" />
    <img src="Assets/stumps.png" alt="Stumps Image" class="choice-image3" />
    <button onclick="playGame('Bat')">Bat</button>
    <button onclick="playGame('Ball')">Ball</button>
    <button onclick="playGame('Stump')">Stump</button>
    <button onclick="resetButton()">Reset</button>
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="final-result"></h3>
    <h3 id="final-score"></h3>
    <script src="script.js"></script>
  </body>
</html>
