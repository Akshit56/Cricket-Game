<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <button class="choice-button" onclick="playGame('Bat')">
      <img src="Assets/bat.png" alt="Bat Image" class="choice-image" />
    </button>
    <button class="choice-button" onclick="playGame('Ball')">
      <img src="Assets/ball.png" alt="Ball Image" class="choice-image" />
    </button>
    <button class="choice-button" onclick="playGame('Stump')">
      <img src="Assets/stumps.png" alt="Stumps Image" class="choice-image" />
    </button>
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="final-result"></h3>
    <h3 id="final-score"></h3>
    <button class="reset-button" onclick="resetButton()">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
